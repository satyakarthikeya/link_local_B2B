<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Registration - Link Local</title>
    <link rel="stylesheet" href="../Styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">Link<span>Local</span></div>
        <h2>Join as Delivery Partner</h2>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" required placeholder="Enter your full name">
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="Enter your email address">
                </div>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" required placeholder="Enter your phone number">
                </div>
            </div>
            
            <div class="input-group">
                <label for="location">City</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="location" required placeholder="Enter your city">
                </div>
            </div>
            <div class="input-group">
                <label for="vehicleType">Vehicle Type</label>
                <div class="input-container">
                    <i class="fas fa-car"></i>
                    <input type="text" id="vehicleType" required placeholder="Enter your vehicle type (e.g., bike, truck)">
                </div>
            </div>
            
            <div class="input-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <div class="input-container">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="vehicleNumber" required placeholder="Enter your vehicle number">
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="Create a password (min. 8 characters)">
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="termsAccept" required>
                <label for="termsAccept">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Join as Delivery Partner
            </button>
        </form>
        
        <div class="auth-divider"><span>OR</span></div>
        
        <button class="btn secondary" onclick="window.location.href='login_delivery.html'">
            <i class="fas fa-sign-in-alt"></i> Login to Existing Account
        </button>
        
        <button class="btn back-btn" onclick="window.location.href='login_page.html'">
            <i class="fas fa-arrow-left"></i> Back to Options
        </button>
        
        <div class="auth-footer">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
