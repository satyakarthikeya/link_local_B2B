<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration - Link Local</title>
    <link rel="stylesheet" href="../Styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">Link<span>Local</span></div>
        <h2>Create Business Account</h2>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="businessName">Business Name</label>
                <div class="input-container">
                    <i class="fas fa-building"></i>
                    <input type="text" id="businessName" required placeholder="Enter your business name">
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="Enter your business email">
                </div>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" required placeholder="Enter your business phone">
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="Create a password (min. 8 characters)">
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="termsAccept" required>
                <label for="termsAccept">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-divider"><span>OR</span></div>
        
        <button class="btn secondary" onclick="window.location.href='login_business.html'">
            <i class="fas fa-sign-in-alt"></i> Login to Existing Account
        </button>
        
        <button class="btn back-btn" onclick="window.location.href='login_page.html'">
            <i class="fas fa-arrow-left"></i> Back to Options
        </button>
        
        <div class="auth-footer">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
