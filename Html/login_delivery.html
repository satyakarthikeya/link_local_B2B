<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Login - Link Local</title>
    <link rel="stylesheet" href="../Styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">Link<span>Local</span></div>
        <h2>Delivery Partner Login</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" required placeholder="Enter your username or email">
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="Enter your password">
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="auth-divider"><span>OR</span></div>
        
        <button class="btn secondary" onclick="window.location.href='register_delivery.html'">
            <i class="fas fa-user-plus"></i> Create New Account
        </button>
        
        <button class="btn back-btn" onclick="window.location.href='login_page.html'">
            <i class="fas fa-arrow-left"></i> Back to Options
        </button>
        
        <div class="auth-footer">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
