<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up - Link Local</title>
    <link rel="stylesheet" href="../Styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">Link<span>Local</span></div>
        <h2>Choose Your Account Type</h2>
        
        <div class="account-options">
            <div class="account-option business">
                <div class="account-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h3>Business Account</h3>
                <p>For retailers, restaurants, and other businesses</p>
                <button class="btn" onclick="window.location.href='login_business.html'">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn secondary" onclick="window.location.href='register_business.html'">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
            
            <div class="auth-divider"><span>OR</span></div>
            
            <div class="account-option delivery">
                <div class="account-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <h3>Delivery Partner</h3>
                <p>Join our network of delivery professionals</p>
                <button class="btn" onclick="window.location.href='login_delivery.html'">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn secondary" onclick="window.location.href='register_delivery.html'">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </div>
        
        <button class="btn back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
        
        <div class="auth-footer">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
